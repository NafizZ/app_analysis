environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  
  # core
  flinq: ^2.0.2
  cross_platform: ^3.0.1
  path_provider: ^2.0.15
  http_parser: ^4.0.2

  # analysis
  battery_info: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
